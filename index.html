<html>
    <head>
        <script type="text/javascript" src="libs/underscore.js"></script>
        <script type="text/javascript" src="libs/jquery2_1_1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>


        <script id="lib_entry" type="text/template">
             <div class="lib-choice">
                <button> Load </button>
                Name: <%=name%>
                Version: <%=version%>
             </div>
        </script>


        <style>

            #status {
                   margin: 10px;
                   padding: 20px;
                   background: #eee;
            }


            #loadedLibsHeader{
                display: none;
            }

        </style>
    </head>

    <body>

        <h1> JS SandBox </h1>
        Example Lib:
         <p>
         http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js
         </p>
    
        <input id="scriptName" placeholder="http://host.com/external.js"/>
        <button id="loadExternalScript">Add </button>

        <div id="status">
             Click to load library
        </div>

        <div id="libsLocal">
        </div>


        <div id="loadedLibsHeader">
            <h3> Loaded Libraries: </h3>
        </div>
        <div id="loadedLibs">
        </div>

    </body>

</html>
